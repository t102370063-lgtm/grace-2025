<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025台灣恩慈尾牙留言板</title>
    <style>
        body { background: #050505; color: #c49a28; font-family: sans-serif; text-align: center; padding: 50px 20px; }
        input { width: 80%; padding: 15px; border: 1px solid #c49a28; background: #111; color: #fff; border-radius: 5px; font-size: 18px; }
        button { margin-top: 20px; padding: 15px 40px; background: #c49a28; color: #000; border: none; font-weight: bold; border-radius: 5px; font-size: 18px; }
    </style>
</head>
<body>
    <h2>發送你的尾牙祝福</h2>
    <input type="text" id="msg" placeholder="輸入想說的話..." maxlength="20">
    <br>
    <button onclick="send()">送出彈幕</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- 這裡貼上你的 Firebase Config ---
       // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAbgicIQNbQhUvNND0ML-NpjGqI39pSFiA",
  authDomain: "grace-2025.firebaseapp.com",
  databaseURL: "https://grace-2025-default-rtdb.firebaseio.com",
  projectId: "grace-2025",
  storageBucket: "grace-2025.firebasestorage.app",
  messagingSenderId: "204671855260",
  appId: "1:204671855260:web:257182746d05d6f79d1b59",
  measurementId: "G-RQM3HH5F6M"
};

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.send = function() {
            const text = document.getElementById('msg').value;
            if (text.trim() === "") return;
            push(ref(db, 'danmaku'), { text: text, time: Date.now() });
            document.getElementById('msg').value = "";
            alert("發送成功！請看大螢幕");
        }
    </script>
</body>
</html>
